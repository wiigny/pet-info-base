<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../styles/reset.css">
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="../../styles/texts.css">
    <link rel="stylesheet" href="../../styles/colors.css">
    <link rel="stylesheet" href="../../styles/display.css">
    <link rel="stylesheet" href="../../styles/propFlex.css">
    <link rel="stylesheet" href="../../styles/inputs.css">
    <link rel="stylesheet" href="../../styles/buttons.css">
    <link rel="stylesheet" href="../../styles/modalInfo.css">
    <link rel="stylesheet" href="../../styles/loader.css">
    <link rel="stylesheet" href="./register.css">

    <link rel="shortcut icon" href="https://kenzie.com.br/favicon.jpeg" type="image/x-icon">
    <title>Petinfo - Cadastro</title>

    <script type="module" defer src="./register.js"></script>
</head>
<body class="dspl-flex align__items-center">
    <main class="container dspl-flex gap40">
        <section class="wHalfPerc dspl-flex flex__direc-column gap20 borderSection">
           <form class="dspl-flex flex__direc-column gap20">
                <div class="dspl-flex flex__direc-row justy__cont-SB align__items-center">
                    <h2 class="title3 font-w500">Cadastro</h2>
                    <button class="button2 text4 font-w500" style="padding: 0px 8px;">Voltar para o login</button>
                </div>

                <div class="dspl-flex flex__direc-column gap10">
                    <label for="user" class="dspl-flex flex__direc-column gap10">Usuário</label>
                    <input type="text" name="user" id="username" class="input1" placeholder="Digite seu usuário aqui">
                    <p id="userInvalid" class="text5 font-w400 alert100"></p>
                </div>

                <div class="dspl-flex flex__direc-column gap10">
                    <label for="email" class="dspl-flex flex__direc-column gap10">Email</label>
                    <input type="email" name="email" id="email" class="input1" placeholder="Digite seu email aqui">
                    <p id="emailInvalid" class="text5 font-w400 alert100"></p>
                </div>

                <div class="dspl-flex flex__direc-column gap10">
                    <label for="photo" class="dspl-flex flex__direc-column gap10">Link da foto de perfil</label>
                    <input type="text" name="photo" id="avatar" class="input1" placeholder="Insira o link aqui">
                    <p id="imgInvalid" class="text5 font-w400 alert100"></p>
                </div>

                <div class="dspl-flex flex__direc-column gap10">
                    <label for="password" class="dspl-flex flex__direc-column gap10">Senha</label>
                    <input type="password" name="password" id="password" class="input1" placeholder="Digite sua senha aqui">

                    <p id="passInvalid" class="text5 font-w400 alert100"></p>
                </div>

                <button type="submit" id="buttonRegister" class="button1" disabled><p class="text4 font-w500">Cadastrar</p></button>

                <button id="buttonLogin" class="button2 text4 font-w500">Voltar para o login</button>
           </form> 

        </section>

        <section class="wHalfPerc dspl-flex flex__direc-column gap20 justy__cont-center">
            <h1 class="title1 font-w500">Petinfo</h1>

            <span class="text1 font-w600">Ooooooba!</span>

            <p class="text4 font-w400 gray300">Agora vamos poder contribuir para o bem estar do seu pet por meio do conhecimento</p>

            <div class="dspl-flex gap20">
                <div>
                    <img src="../../assets/img/register/Rectangle 2.png" alt="">
                </div>
                <div class="dspl-flex flex__direc-column justy__cont-SB">
                    
                    <div class="dspl-flex justy__cont-SB">
                        <img src="../../assets/img/register/Rectangle 3.png" alt="">
                        <img src="../../assets/img/register/Rectangle 5.png" alt="">
                    </div>

                    <img src="../../assets/img/register/Rectangle 4.png" alt="">
                </div>
            </div>
        </section>
    </main>

</body>
</html>
